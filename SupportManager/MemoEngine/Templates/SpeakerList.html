
<h1>Speaker List <span class="glyphicon glyphicon-thumbs-up"></span></h1>

<div class="container">
    <div class="row">
        <div ng-repeat="item in speakers">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 thumbnail">
                <a href="#/SpeakerDetails/{{speakers.indexOf(item)}}" class="pull-right">
                    <img ng-src="/Photos/{{item.photo}}.png" alt="{{item.name}}" class="img-thumbnail">
                </a>
                <h3>{{item.name}}</h3>
                <span>{{item.title}}</span>
            </div>
            <div class="clearfix visible-xs"></div>
        </div>
    </div>
</div>
